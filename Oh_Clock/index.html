<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
        <title>Oh, Clock.</title>
    </head>
    <body>
<!--clock object-->
        <div id="clock-frame">
            <p id="frame">[</p>
            <div id="clock">
<!--time section-->
                <div id="time">
                    <p id="second"></p><p> : </p>
                    <p id="minute"></p><p> : </p>
                    <p id="hour"></p>
                </div>
<!--date section-->
                <div id="calender">
                    <div id="cal1">
                        <p id="day"></p>
                        <p id="weekday"></p>
                    </div>
                    <div id="cal2">
                        <p id="month"></p>
                        <p id="year"></p>
                    </div>
                </div>
            </div>
            <p id="frame">]</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
